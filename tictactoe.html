<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="tictactoeStyle.css"/>
		<script src="jquery.js"></script>
		<script src="tictactoeJquery.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Tic Tac Toe</h1>
			</header>
			<ul id="board">
				<li id="place1">+</li>
				<li id="place2">+</li>
				<li id="place3">+</li>
				<li id="place4">+</li>
				<li id="place5">+</li>
				<li id="place6">+</li>
				<li id="place7">+</li>
				<li id="place8">+</li>
				<li id="place9">+</li>
			</ul>
			<div class="clearFix"></div>
			<footer>
				<button id="reset">Reset Game</button>
			</footer>
			<div id="result"></div>
			<div id="tie"></div>
		</div>
	</body>
</html>
